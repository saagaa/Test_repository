<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>query page</title>
  </head>
  <body>
    For queries kindly fill the following form



    <form class="" action="#" method="post">
      <textarea name="query" rows="3" cols="40"  wrap="hard" placeholder="type your query here" contenteditable="true">my queries are : </textarea>

      <table>
        <tr>
          <td>
            <label for="name"> Enter name : </label>
          </td>
          <td>
            <input type="textarea" name="name"  accesskey="n" autofocus="true" autocomplete="on" placeholder="name goes here" autocomplete="name" >
          </td>
        </tr>
        <tr>
          <td>
            <label for="email"> Enter email : </label>
          </td>
          <td>
            <input type="email" name="email"  accesskey="e" required="yes" autofocus="true" autocomplete="on" placeholder="email goes here" autocomplete="name" >
          </td>
        </tr>
        <tr>
          <td>
            <label for="address " autofocus="true" accesskey="p" >Enter your phone numeber:  </label>
          </td>
          <td>
            <input type="textarea"  autofocus="true" name="phone" maxlength="13" value="" autocomplete="on"><br>
          </td>
        </tr>


        <tr>

           <td>
             <input type="reset" name="radio1" value="reset">
           </td>
           <td>
             <input type="submit" name="radio1" value="submit">
           </td>
        </tr>
      </table>

    </form>

  </body>
</html>
